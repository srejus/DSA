    <h1>Factorial Function</h1>
    <p>Calculate the factorial of a number using recursion.</p>
    
    <h2>Python Code:</h2>
    <pre><code>
def fact(n):
    if n == 0:
        return 1

    return n * fact(n - 1)

x = fact(5)
print(x)
    </code></pre>

    <pre><code>120</code></pre>
