    <h1>Sum of Digits</h1>
    <p>Given a non-negative integer, find the sum of its digits using recursion.</p>
    
    <h2>Python Code:</h2>
    <pre><code>
def sum_of_digits(n):
    if n == 0:
        return 0
    return n % 10 + sum_of_digits(n // 10)

# Example usage
n = 1234
print(sum_of_digits(n))  # Output: 10
    </code></pre>
    
    <h2>Output:</h2>
    <pre><code>10</code></pre>
