    <h1>Reverse String with Recursion</h1>
    <p>Reverse a string using recursion in Python.</p>
    
    <h2>Python Code:</h2>
    <pre><code>
def reverse_string(s):
    if len(s) < 1:
        return s

    return reverse_string(s[1:])+s[0]

s = "abc"
print(reverse_string(s))
    </code></pre>
    
    <h2>Output:</h2>
    <pre><code>
cba
    </code></pre>
