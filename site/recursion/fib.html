    <h1>Fibonacci Sequence</h1>
    <p>Calculate the nth Fibonacci number using recursion.</p>
    
    <h2>Python Code:</h2>
    <pre><code>
def fib(n):
    if n <= 1:
        return n

    return fib(n - 1) + fib(n - 2)

x = fib(4)
print(x)
    </code></pre>

    <pre><code>3</code></pre>
